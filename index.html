<body>
    <!-- Floating elements container -->
    <div id="floatingElements"></div>
    
    <div class="container">
        <header>
            <h1>Happy Valentine's Day!</h1>
            <div class="subtitle">A special question for my special BUBU DUDU</div>
        </header>
        
        <main>
            <div class="message-container">
                <div class="question">Will you be my Valentine?</div>
                
                <div class="buttons" id="buttonsContainer">
                    <button class="btn btn-yes" id="yesButton" aria-label="Yes, I will be your Valentine">YES!</button>
                    <button class="btn btn-no" id="noButton" aria-label="No, I won't be your Valentine">NO</button>
                </div>
                
                <div class="response-message" id="responseMessage" role="alert" aria-live="polite">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    I knew you would say YES! Forever my DUDU, love you!
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="hearts-footer">
                <i class="fas fa-heart" aria-hidden="true"></i>
                <i class="fas fa-heart" aria-hidden="true"></i>
                <i class="fas fa-heart" aria-hidden="true"></i>
                Made with love
                <i class="fas fa-heart" aria-hidden="true"></i>
                <i class="fas fa-heart" aria-hidden="true"></i>
                <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
        </footer>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating elements
            const floatingElements = document.getElementById('floatingElements');
            const totalElements = window.innerWidth < 480 ? 20 : 35;
            
            // Element types with their properties
            const elementTypes = [
                { type: 'heart-balloon', emoji: '', class: 'balloon heart-shape', colors: ['heart-pink', 'heart-red', 'heart-purple'] },
                { type: 'heart', emoji: 'â¤ï¸', class: 'floating-heart' },
                { type: 'cupcake', emoji: 'ðŸ§', class: 'cupcake' },
                { type: 'pizza', emoji: 'ðŸ•', class: 'pizza' },
                { type: 'popcorn', emoji: 'ðŸ¿', class: 'popcorn' },
                { type: 'bubu-dudu', emoji: '', class: 'bubu-dudu', text: ['BUBU', 'DUDU', 'LOVE'] }
            ];
            
            for (let i = 0; i < totalElements; i++) {
                const element = document.createElement('div');
                const randomTypeIndex = Math.floor(Math.random() * elementTypes.length);
                const elementType = elementTypes[randomTypeIndex];
                
                element.className = elementType.class + ' floating-element';
                
                // Add specific class for heart balloons
                if (elementType.type === 'heart-balloon') {
                    const colorClass = elementType.colors[Math.floor(Math.random() * elementType.colors.length)];
                    element.classList.add(colorClass);
                    
                    // Add string to heart balloon
                    const string = document.createElement('div');
                    string.className = 'balloon-string';
                    element.appendChild(string);
                }
                
                // Set content based on type
                if (elementType.emoji) {
                    element.innerHTML = elementType.emoji;
                    element.setAttribute('aria-hidden', 'true');
                } else if (elementType.text) {
                    element.innerHTML = elementType.text[Math.floor(Math.random() * elementType.text.length)];
                }
                
                // Random position
                element.style.left = `${Math.random() * 100}vw`;
                
                // Random animation properties
                const animationDelay = Math.random() * 5;
                const animationDuration = 10 + Math.random() * 15;
                let animationName = 'float';
                
                // Different animations for different elements
                if (elementType.type === 'heart-balloon') {
                    animationName = 'float-heart';
                } else if (elementType.type === 'pizza' || elementType.type === 'cupcake') {
                    animationName = 'float-slow';
                    element.style.animation = `${animationName} ${animationDuration}s infinite linear ${animationDelay}s, wobble 3s infinite ease-in-out`;
                } else if (elementType.type === 'popcorn') {
                    animationName = 'float-fast';
                }
                
                if (elementType.type !== 'pizza' && elementType.type !== 'cupcake') {
                    element.style.animation = `${animationName} ${animationDuration}s infinite linear ${animationDelay}s`;
                }
                
                // Random size for some elements
                if (elementType.type === 'heart') {
                    const size = 1 + Math.random() * 1.5;
                    element.style.fontSize = `${size}rem`;
                } else if (elementType.type === 'cupcake' || elementType.type === 'popcorn') {
                    const size = 1.5 + Math.random() * 1.5;
                    element.style.fontSize = `${size}rem`;
                } else if (elementType.type === 'pizza') {
                    const size = 1.8 + Math.random() * 2;
                    element.style.fontSize = `${size}rem`;
                }
                
                floatingElements.appendChild(element);
            }
            
            // Handle button interactions
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const responseMessage = document.getElementById('responseMessage');
            const buttonsContainer = document.getElementById('buttonsContainer');
            
            // Move the NO button when clicked/tapped
            noButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Generate random position within the container
                const containerRect = buttonsContainer.getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();
                
                // Calculate random position that keeps the button fully visible
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                // Ensure the button doesn't go off-screen on mobile
                const safeMaxX = Math.max(0, maxX);
                const safeMaxY = Math.max(0, maxY);
                
                const randomX = Math.random() * safeMaxX;
                const randomY = Math.random() * safeMaxY;
                
                // Move button to random position
                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                
                // Change button text temporarily
                const originalText = noButton.textContent;
                const messages = ['Are you sure?', 'Think again!', 'Try again!', 'Really?', 'Click YES!', 'Please say YES!'];
                noButton.textContent = messages[Math.floor(Math.random() * messages.length)];
                noButton.setAttribute('aria-label', 'No button moved, try clicking YES instead');
                
                // Add haptic feedback if available (for mobile)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Add floating pizza celebration when NO is clicked
                for (let i = 0; i < 3; i++) {
                    createFloatingPizza();
                }
                
                setTimeout(() => {
                    noButton.textContent = originalText;
                    noButton.setAttribute('aria-label', 'No, I won\'t be your Valentine');
                }, 800);
            });
            
            // Handle YES button click
            yesButton.addEventListener('click', function() {
                // Show response message
                responseMessage.style.display = 'block';
                responseMessage.setAttribute('aria-hidden', 'false');
                
                // Hide the buttons
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
                
                // Create floating hearts celebration
                for (let i = 0; i < (window.innerWidth < 480 ? 15 : 25); i++) {
                    createCelebrationElement();
                }
                
                // Change background to more celebratory colors
                document.body.style.background = 'linear-gradient(to bottom, #ffafbd, #ffc3a0, #ffafbd)';
                
                // Add some celebratory text animation
                const question = document.querySelector('.question');
                question.innerHTML = 'You made me the happiest person! <i class="fas fa-heart" aria-hidden="true"></i>';
                question.style.color = '#ff0066';
                question.style.animation = 'pulse 1.5s infinite';
                
                // Add haptic feedback if available (for mobile)
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                // Announce the response for screen readers
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'assertive');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.style.position = 'absolute';
                announcement.style.left = '-9999px';
                announcement.textContent = 'You said YES! I knew you would say yes! Forever my DUDU, love you!';
                document.body.appendChild(announcement);
                
                // Remove announcement after a few seconds
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 3000);
            });
            
            // Create celebration elements when YES is clicked
            function createCelebrationElement() {
                const elements = ['â¤ï¸', 'ðŸ’–', 'ðŸ§', 'ðŸ•', 'ðŸ¿', 'ðŸŽˆ'];
                const element = document.createElement('div');
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                element.className = 'celebration-heart';
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = '100vh';
                element.setAttribute('aria-hidden', 'true');
                
                // Random color for hearts
                if (element.innerHTML === 'â¤ï¸' || element.innerHTML === 'ðŸ’–') {
                    const colors = ['#ff0066', '#ff3366', '#ff6699', '#ff66cc'];
                    element.style.color = colors[Math.floor(Math.random() * colors.length)];
                }
                
                document.body.appendChild(element);
                
                // Animate the element
                const animationDuration = 2000 + Math.random() * 2000;
                const animation = element.animate([
                    { transform: 'translateY(0) scale(1)', opacity: 1 },
                    { transform: `translateY(-${100 + Math.random() * 400}px) scale(${1 + Math.random()})`, opacity: 0 }
                ], {
                    duration: animationDuration,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove element after animation
                animation.onfinish = () => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                };
            }
            
            // Create floating pizza when NO is clicked
            function createFloatingPizza() {
                const pizza = document.createElement('div');
                pizza.innerHTML = 'ðŸ•';
                pizza.style.position = 'fixed';
                pizza.style.fontSize = `${1.5 + Math.random() * 1.5}rem`;
                pizza.style.left = `${Math.random() * 100}vw`;
                pizza.style.top = '100vh';
                pizza.style.zIndex = '50';
                pizza.style.pointerEvents = 'none';
                pizza.setAttribute('aria-hidden', 'true');
                
                document.body.appendChild(pizza);
                
                // Animate the pizza
                const animationDuration = 1000 + Math.random() * 1000;
                const animation = pizza.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(-${100 + Math.random() * 200}px) rotate(${180 + Math.random() * 180}deg)`, opacity: 0.7 }
                ], {
                    duration: animationDuration,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove pizza after animation
                animation.onfinish = () => {
                    if (pizza.parentNode) {
                        pizza.parentNode.removeChild(pizza);
                    }
                };
            }
            
            // Add touch event support for better mobile interaction
            yesButton.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.95)';
            });
            
            yesButton.addEventListener('touchend', function(e) {
                this.style.transform = 'scale(1)';
            });
            
            noButton.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.95)';
            });
            
            noButton.addEventListener('touchend', function(e) {
                this.style.transform = 'scale(1)';
            });
            
            // Prevent zooming on double-tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Add some initial floating elements for visual effect
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    createCelebrationElement();
                }
            }, 1000);
        });
    </script>
